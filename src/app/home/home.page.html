<ion-header>
  <ion-toolbar>
    <ion-title>
      Captura de Webcam
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="startCamera()">Iniciar Webcam</ion-button>
  <ion-button (click)="takePicture()">Tirar Foto</ion-button>
  
  <video id="video" width="100%" height="auto" autoplay></video>
  
  <img id="capturedImage" *ngIf="imageUrl" [src]="imageUrl" alt="Imagem Capturada" />
</ion-content>
